name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Replace with your default branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: true  # If your project uses submodules
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Replace with your required Node.js version

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build  # Replace with your build command

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./out  # Replace with your build output directory